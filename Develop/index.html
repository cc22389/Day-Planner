<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your day</p>
      <p id="currentDay" class="lead"></p>
      <p>
        <script> id= "currentDay"; document.write(new Date().toLocaleDateString()); </script>
      </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "nine" value= "9"><time> 9am </time></div>
        </div>
        <textarea class="form-control" id= "text-9" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-9" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "ten" value= "10"><time> 10am </time></div>
        </div>
        <textarea class="form-control" id= "text-10" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-10" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "eleven" value= "11"><time> 11am </time></div>
        </div>
        <textarea class="form-control" id= "text-11" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-11" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "twelve" value= "12"><time> 12pm </time></div>
        </div>
        <textarea class="form-control" id = "text-12" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-12" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "thirteen" value= "13"><time> 1pm </time></div>
        </div>
        <textarea class="form-control" id= "text-13" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-13" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "fourteen" value= "14"> <time> 2pm </time></div>
        </div>
        <textarea class="form-control" id= "text-14" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-14" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "fifteen" value= "15"><time> 3pm </time></div>
        </div>
        <textarea class="form-control" id= "text-15" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-15" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "sixteen" value= "16"><time> 4pm </time></div>
        </div>
        <textarea class="form-control" id="text-16" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-16" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id= "seventeen" value= "17"><time> 5pm </time></div>
        </div>
        <textarea class="form-control" id= "text-17" aria-label="With textarea"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-17" style="font-size:24px"><i class="fa fa-save"></i></button>
        </div>
      </div>
      

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
